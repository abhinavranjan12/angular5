<div class="container">
    <table class="table table-striped table-bordered">
    <tr>
    <td>ID</td>
    <td>
    <input type="text" class="form-control" [(ngModel)]="id" /></td>
    </tr>
    <tr>
    <td>Name</td>
    <td>
    <input type="text" class="form-control" [(ngModel)]="name" /></td>
    </tr>
    <tr>
    <td>EmailID</td>
    <td>
    <input type="text" class="form-control" [(ngModel)]="email" /></td>
    </tr>
    <tr>
    <td>Password</td>
    <td>
    <input type="password" class="form-control" [(ngModel)]="password" /></td>
    </tr>
    <tr>
    <td>Phone</td>
    <td>
    <input type="text" class="form-control" [(ngModel)]="phone" /></td>
    </tr>
    <tr>
    <td class="text-right" colspan="2">
    <button ng-click="addItem(item)" class="btn btn-primary">
    Add
    </button>
    </td>
    </tr>
    </table>
    <table class="table table-striped table-bordered">
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>EmailID</th>
    <th>Phone</th>
    <th>Edit</th>
    <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
    <td><span ng-hide="editMode">{{id}}</span>
    <input type="text" ng-show="editMode" ng-model="id" />
    </td>
    <td>
    <span ng-hide="editMode">{{name}}</span>
    <input type="text" ng-show="editMode" ng-model="name" />
    </td>
    <td>
    <span ng-hide="editMode">{{email}}</span>
    <input type="text" ng-show="editMode" ng-model="email" />
    </td>
    <td>
    <span ng-hide="editMode">{{phone}}</span>
    <input type="text" ng-show="editMode" ng-model="phone" />
    </td>
    <td>
    <i ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit"></i>
    <i class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false"></i>
    </td>
    <td>
    <i ng-click="removeItem($index)" class="glyphicon glyphicon-trash"></i>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
